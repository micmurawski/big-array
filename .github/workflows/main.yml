name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install -e . && python3 -m pip install -r dev-requirements.txt
      - name: Run tests
        run: python3 -m pytest tests
